<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    
       <!-- Logo start -->
        <img class="image" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
        <!-- Logo end -->
        <!-- Search  start -->
        <div class="search-bar">
            <p id="search">Search the web using Google!</p>
            <input id="input-bar" type="text">
            <br>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
            
        </div>
        <!-- Search  end --> 
        <!-- Box start -->
        <div class="boxes">
            <div class="box-1 card">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="https://www.google.com/stanford" target="_blank" rel="noopener noreferrer">Stanford Search</a></li>
                    <li><a href="http://www.google.com/linux" target="_blank" rel="noopener noreferrer">Linux Search</a></li>
                </ul>  
            </div>
            <div class="box-2 card">
                <ul>
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank" rel="noopener noreferrer">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank" rel="noopener noreferrer">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank" rel="noopener noreferrer">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank" rel="noopener noreferrer">Google! Logos</a></li>
                </ul>
            </div>
            <div class="box-3 card">
                <p>Get Google!</p> 
                <p>Updates monthly:</p>
                <input class="mail" type="text" name="emailaddr" value="your e-mail"> <br>
                <input class="subscribe" type="submit" name="submitAction" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank" rel="noopener noreferrer">Archive</a>
            </div>
        </div>
        <br>
        <!-- Box end -->
        <p id="copyright">Copyright Â©1998 Google Inc.</p>
</body>
</html>
</html>
